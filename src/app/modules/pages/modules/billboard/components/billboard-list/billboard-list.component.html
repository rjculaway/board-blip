<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend d-flex align-items-center">
    <span class="material-icons search">
      search
    </span>
  </div>
  <input
    type="text"
    class="form-control"
    placeholder="Search by billboard name or company"
    [(ngModel)]="filterString"
    (ngModelChange)="search()"
    [disabled]="!filteredBillboards || filteredBillboards.length === 0"
  />
</div>

<div class="list-group list-group-flush">
  <div
    *ngFor="let billboard of filteredBillboards"
    routerLinkActive="active"
    [routerLink]="[billboard.id, 'details']"
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
  >
    <div class="d-flex align-items-center">
      <img class="billboard-icon" [src]="billboard.type" />
      <div class="d-flex flex-column">
        <span class="name">{{ billboard.name }}</span>
        <small>{{ billboard.client }}</small>
      </div>
    </div>
    <span *ngIf="billboard.isPinned" class="material-icons pin">
      location_on
    </span>
  </div>
</div>
