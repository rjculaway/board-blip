<div class="list-group list-group-flush">
  <div
    *ngFor="let billboard of billboards"
    routerLinkActive="active"
    [routerLink]="[billboard.id, 'details']"
    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
  >
    <div class="d-flex align-items-center">
      <img class="billboard-icon" [src]="billboard.type" />
      <span>{{ billboard.name }}</span>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <img class="map-pin-icon" src="assets/icons/map-pin.svg" />
      <span>{{ billboard.locationCount }}</span>
    </div>
  </div>
</div>
