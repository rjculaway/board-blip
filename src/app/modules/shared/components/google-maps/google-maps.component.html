<google-map
  (mapClick)="click($event)"
  [center]="center"
  [options]="mapOptions"
  width="100%"
  [height]="mapHeight"
>
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="getLabel(marker.label)"
    [title]="marker.title || ''"
  >
  </map-marker>
</google-map>
