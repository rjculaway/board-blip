<div class="d-flex" [formGroup]="group">
  <ng-container *ngFor="let item of config.options">
    <label
      class="shadow-sm p-3"
      [ngClass]="{ active: group.get(config.name)?.value === item.value }"
    >
      <input
        type="radio"
        [value]="item.value"
        [formControlName]="config.name"
      />
      <div class="d-flex align-items-center justify-content-center flex-column">
        <img [src]="item.icon" />

        <span class="mt-3 d-none d-sm-block">
          {{ item.label }}
        </span>
        <small class="mt-2 text-muted">
          {{ item.description }}
        </small>
      </div>
    </label>
  </ng-container>
</div>
